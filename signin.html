<!DOCTYPE html>   
<html lang="en">   
<head>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-US-Compatible" content="IE-edge">
    <title> Sign-In Page </title>  
    <script type="module" src="signin.js"></script>
    <link type="text/css" rel="stylesheet" href="signin.css" />
    
</head>    
<body>    
   <div id="login">
        <div>
            <h1> Login Form </h1>
        </div>      
        <form>  
            <div class="group">   
                <label>Username : </label>   
                <input id="txtEmail" type="text" placeholder="Enter Your Email" name="username" required> 
            </div> 
            <div class="group">     
                <label>Password : </label>   
                <input id="txtPassword" type="password" placeholder="Enter Password" name="password" required>
            </div>
            <div id= "divLoginError" class="group">     
                <div id="lblLogiErrorMessage" class="errorlabel"></div>
            </div>
            <div id= "divAuthState" class="group">     
                <div id="lblAuthState"></div>
            </div>
            <div class="group">       
                <button id="btnLogin" type="submit">Login</button>
            <div id="group">     
                <button id="btnSignup" type="submit">Signup</button>
            </div>
            <div class="group">         
                <button id="btnLogout" type="submit">Logout</button>
            </div>
            <div class="group"> 
                <input type="checkbox" checked="checked"> Remember me
            </div>
            <div class="group">        
                <button type="button" class="cancelbtn"> Cancel</button>   
                Forgot <a href="#"> password? </a>   
            </div>   
        </form>
    </div>
    <div id="app"> This is APP UI</div>     

</body>    

</html>
